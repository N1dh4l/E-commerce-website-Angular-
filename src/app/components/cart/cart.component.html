<ng-container *ngIf="true">
    <div class="container mt-3">
        <div class="card-table ">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Code</th>
                            <th>Libellé </th>
                            <th>Description</th>
                            <th>Prix</th>
                            <th>Quantité</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of products; let i = index">
                            <th>{{i+1}}</th>
                            <th>{{p.title}}</th>
                            <th><img style="width: 120px;" src="{{p.image}}"></th>
                            <th>{{p.description}}</th>
                            <th>{{p.price}}</th>
                            <th>{{p.quantity}}</th>
                            <th>{{p.total}}</th>
                            <th>
                                <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </th>               
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Mes achats</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Votre panier et vide...</h4>
            <h6>Ajouter des produits</h6>
            <button class="btn btn-primary">Ajouter au panier </button>
        </div>
    </div>
</ng-container>
